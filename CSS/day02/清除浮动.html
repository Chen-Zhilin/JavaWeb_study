<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#warp{
				border: 1px solid;
				/*开启BFC*/
				/* position: absolute; */
				/* overflow: hidden; */
				/* float: left; */
			}
			#inner{
				float: left;
				width: 200px;
				height: 200px;
				background: pink;
			}
			.clearfix{
				*zoom: 1;
			}
			.clearfix::after{
				content: "";
				display: block;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="warp" class="clearfix">
			<div id="inner">
			</div>
		</div>
	</body>
</html>
