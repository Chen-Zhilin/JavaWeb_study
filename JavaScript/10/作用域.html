<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 *作用域
			  * -作用域指一个变量的作用的范围
			  * -在JS中的作用域有两种
			  *	1.全局作用域
			  * 	创建的变量作为window对象的属性保存
			  * 	创建的函数作为window对象的方法保存。
			  * 	
			  * 2.函数作用域
			 * 
			 */
			var a=10;
			var b=10;
			function fun(){
				console.log("我是fun函数");
			}
			console.log(window.b);
		</script>
	</head>
	<body>
	</body>
</html>
