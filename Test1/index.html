<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function fun(){
			    for(var i=0;i<10;i++){
			        setTimeout(function(){
			            console.log(i);
			        },0);
			    }
			}
			function fun2(){
			    for(let i=0;i<10;i++){
			        setTimeout(function(){
			            console.log(i);
			        },0);
			    }
			}
			fun();
			fun2();
		</script>
	</body>
</html>
