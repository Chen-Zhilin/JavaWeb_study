<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<center><canvas id="canvas" width="300" height="300"></canvas></center>
		<script type="text/javascript">
			//alert(1);
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext('2d');
			context.beginPath();
			context.strokeStyle="blue"
			context.arc(150,150,50,0,Math.PI*2,false);
			context.stroke();
			context.closePath();
			context.beginPath();
			context.strokeStyle="red"
			context.arc(150,150,100,0,Math.PI*2,false);
			context.stroke();
			context.closePath();
		</script>
	</body>
</html>
